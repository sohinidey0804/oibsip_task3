<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="stylesiii.css">
</head>
<body>
    <div class="background">        
         <video autoplay muted loop id="myVideo">
            <source src="bgv1.mp4" type="video/mp4">
          </video>
    </div>
    <h1>Temperature Converter</h1>
    <div class="converter">
    <div class="input-container">
        <p><label for="temperature">Enter Temperature:</label>
        <input type="number" id="temperature" placeholder="Enter temperature" required></p>
        <p><label for="unit">Select Unit:</label>
          <select id="fromUnit" name="Select type" required>
            <option value="" disabled selected>Select type</option>
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
          </select></p>
        <span class="equals">=</span>
        <p><label for="unit">Convert Unit:</label>
        <select id="toUnit" name="Conversion unit" required>
            <option value="" disabled selected>Conversion unit</option>
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select></p>
    </div>
    <button id="convertBtn">Convert</button>
    <div>
      <p id="result"></p>
    </div>
</div>
    <script src="scriptiii.js"></script>
</body>
</html>
